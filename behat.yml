default:
    extensions:
        Behat\Symfony2Extension: ~
        Behat\MinkExtension:
            base_url: http://localhost/batplant/web/app_test.php
            browser_name: chromium
            goutte: ~
            javascript_session: selenium2
            selenium2: 
                wd_host: "http://127.0.0.1:4444/wd/hub"
                capabilities: 
                    browser: chromium
                    marionette: true
                    extra_capabilities: 
                        chromeOptions: 
                            binary: '/Applications/Chromium.app/Contents/MacOS/Chromium'
                            args: ['--disable-gpu', '--window-size=1400,1440']
                # capabilities: { "browser": "chrome", "version": "*", "marionette": true, "extra_capabilities": { "chromeOptions": { "w3c": false } }, 'chrome': {'switches': ['--disable-gpu', '--window-size=1400,1440']} }
    suites:
        default:
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
